# ===============================
# Production Profile
# For Docker Deployment
# ===============================

# ===============================
# JVM Configuration
# ===============================
# Set timezone for PostgreSQL compatibility
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata

# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# Datasource (Amazon RDS - QA)
# ===============================
spring.datasource.url=${DB_URL:jdbc:postgresql://finance-db-qa.us-east-1.rds.amazonaws.com:5432/mydb}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# AWS Secrets Manager Integration
# ===============================
spring.config.import=aws-secretsmanager:/finance/qa/db-credentials

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# ===============================
# AWS S3 Configuration
# ===============================
spring.cloud.aws.s3.enabled=true
spring.cloud.aws.region.static=${AWS_REGION:us-east-1}
app.aws.s3.bucket=${S3_BUCKET_NAME:finance-documents-qa}

# ===============================
# Eureka Client (Service Discovery)
# ===============================
eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=cohortservice

# ===============================
# Swagger/OpenAPI
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# ===============================
# Actuator
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.nous.cohortservice=INFO

