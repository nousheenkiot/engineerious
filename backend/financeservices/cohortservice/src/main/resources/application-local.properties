# ===============================
# Local Development Profile
# For Eclipse/IDE Testing
# ===============================

# ===============================
# JVM Configuration
# ===============================
# Fix for Windows timezone issue (Asia/Calcutta -> Asia/Kolkata)
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata

# ===============================
# Server Configuration
# ===============================
server.port=8081

# ===============================
# Datasource (PostgreSQL - Local)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# Eureka Client (Optional for local)
# ===============================
eureka.client.enabled=false
# If you want to test with Eureka locally, set enabled=true and use:
# eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# eureka.instance.prefer-ip-address=true

# ===============================
# Swagger/OpenAPI
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# ===============================
# Actuator
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.nous.cohortservice=DEBUG

