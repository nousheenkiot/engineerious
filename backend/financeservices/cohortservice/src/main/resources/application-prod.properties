# ===============================
# Production Profile
# For Docker Deployment
# ===============================

# ===============================
# JVM Configuration
# ===============================
# Set timezone for PostgreSQL compatibility
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata

# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# Datasource (Amazon RDS)
# ===============================
spring.datasource.url=${DB_URL:jdbc:postgresql://finance-db.cluster-prod.us-east-1.rds.amazonaws.com:5432/mydb}
# Credentials will be fetched from AWS Secrets Manager via spring.config.import
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# AWS Secrets Manager Integration
# ===============================
# Automatically import DB credentials from a specific secret
spring.config.import=aws-secretsmanager:/finance/prod/db-credentials

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# ===============================
# AWS S3 Configuration
# ===============================
spring.cloud.aws.s3.enabled=true
spring.cloud.aws.region.static=${AWS_REGION:us-east-1}
app.aws.s3.bucket=${S3_BUCKET_NAME:finance-documents-prod}

# ===============================
# Kafka Configuration (Amazon MSK)
# ===============================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:b-1.xxxx.kafka.us-east-1.amazonaws.com:9092,b-2.xxxx.kafka.us-east-1.amazonaws.com:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
# If using IAM auth for MSK, we would add more here.

# ===============================
# Swagger/OpenAPI
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# ===============================
# Actuator
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.nous.cohortservice=INFO

