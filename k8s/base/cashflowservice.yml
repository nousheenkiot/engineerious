apiVersion: apps/v1
kind: Deployment
metadata:
  name: cashflowservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cashflowservice
  template:
    metadata:
      labels:
        app: cashflowservice
    spec:
      serviceAccountName: spring-cloud-kubernetes
      containers:
      - name: cashflowservice
        image: cashflowservice:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8083
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8083
          initialDelaySeconds: 60
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8083
          initialDelaySeconds: 45
          periodSeconds: 10
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        envFrom:
        - configMapRef:
            name: finance-config
        env:
        - name: PROS_SERVER_PORT
          value: "8083"
---
apiVersion: v1
kind: Service
metadata:
  name: cashflowservice
spec:
  selector:
    app: cashflowservice
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
  type: ClusterIP
