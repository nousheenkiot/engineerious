apiVersion: apps/v1
kind: Deployment
metadata:
  name: processingservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: processingservice
  template:
    metadata:
      labels:
        app: processingservice
    spec:
      containers:
      - name: processingservice
        image: processingservice:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8082
        envFrom:
        - configMapRef:
            name: finance-config
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres:5432/mydb
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: kafka:9092
---
apiVersion: v1
kind: Service
metadata:
  name: processingservice
spec:
  selector:
    app: processingservice
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
  type: ClusterIP
