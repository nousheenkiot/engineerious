name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'ui/finance-ui/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'ui/finance-ui/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ui/finance-ui

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ui/finance-ui/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint and Format check
      run: |
        npm run lint
        # npm run format:check

    - name: Build
      run: npm run build

    - name: Run Unit Tests
      run: npm test -- --watchAll=false
      continue-on-error: true # Since we haven't written many tests yet

  docker-and-deploy:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        cd ui/finance-ui
        docker build -t finance-ui:${{ github.sha }} .
        
    # In a real scenario, you would push to a registry (GHCR/DockerHub)
    # and update your K8s deployment image.
